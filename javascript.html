<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p id="sum"></p>
<button type="button" onClick="mySum">Get Sum</button>
<script type="text/javascript">
	function mySum(){
		var a=7;
		var b=9;
		var c=a+b;
		return c;
	}
	document.getElementById("sum").innerHTML=mySum();
</script>
</body>
</html>
